<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style/contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div class="wrapper">
            <div class="logo">
                <img src="style/images/logoforheader.png" height="130px" />
            </div>
            <div class="menu">
                <ul>
                    <a href="index.html">
                        <li>HOME</li>
                    </a>
                    <a href="products.html">
                        <li>PRODUCTS</li>
                    </a>
                    <a href="contactus.html">
                        <li>CONTACT US</li>
                    </a>
                </ul>
            </div>
            <div class="logreglogo">
                <a href="login.html"><img src="style/images/loginreg.png" height="50px" /></a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="contactus">
            <h1>Contact us</h1>
            <form>
                <p>Full Name</p>
                <input type="text" name="name" placeholder="Enter Full Name">
                <p>Email</p>
                <input type="text" name="email" placeholder="Enter Email">
                <p>Subject</p>
                <input type="text" name="subject" placeholder="Enter Subject">
                <p>Send us a message</p>
                <input type="text" name="message" placeholder="Enter Message">
                <input type="submit" name="" value="Contact us"><br>
            </form>
        </div>
    </div>

    <div id="footer">
        <div class="wrapper flex">
            <p>COPYRIGHT Â© 2022 | STITCH COMPANY</p>
        </div>
    </div>
</body>

</html>
