<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="style/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="js/validate.js"></script>
    <meta name="google" content="notranslate">
</head>

<body>
    <div class="registration-form">
        <h1>Sign up</h1>
        <form onsubmit="return validateRegister()">
            <p>Full Name:</p>
            <input type="text" id="fullname" name="name" placeholder="Enter Full Name">
            <p>Username:</p>
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <p>Email:</p>
            <input type="text" id="email" name="email" placeholder="Enter Email">
            <p>Date of Birth:</p>
            <input type="text" id="date" name="date" placeholder="Enter Date (DD.MM.YYYY)">
            <p>Password:</p>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <p>Confirm Password:</p>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
            <input type="submit" id="send" value="SIGN UP"><br>
            <a href="login.html"> Already have an account?</a>
        </form>
    </div>
</body>

</html>
